name: build-and-push-docker-images

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "feature/ci-cd"
        type: choice
        options:
          - dev
          - feature/ci-cd
          - main
  pull_request: 
    types:
      - closed
    branches:
      - dev
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, auth, game, migrations]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker file and tag based on environment
        id: docker-config
        run: |
          # Sanitize environment name for Docker tag (replace / and other invalid chars with -)
          SANITIZED_ENV=$(echo "${{ github.event.inputs.environment }}" | sed 's/[^a-zA-Z0-9._-]/-/g')

          if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
            echo "dockerfile=./server/apps/${{ matrix.service }}/Dockerfile.dev" >> $GITHUB_OUTPUT
            echo "tag=vortextcg/vortex_repository:${{ matrix.service }}-dev" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" == "main" ]; then
            echo "dockerfile=./server/apps/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
            echo "tag=vortextcg/vortex_repository:${{ matrix.service }}-prod" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=./server/apps/${{ matrix.service }}/Dockerfile.dev" >> $GITHUB_OUTPUT
            echo "tag=vortextcg/vortex_repository:${{ matrix.service }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ${{ steps.docker-config.outputs.dockerfile }}
          push: true
          tags: ${{ steps.docker-config.outputs.tag }}
