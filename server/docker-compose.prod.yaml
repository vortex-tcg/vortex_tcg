services:
  migrations:
    build:
      context: .
      dockerfile: ./apps/migrations/Dockerfile
    env_file:
      - .env
    restart: "no"

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - .env
    ports:
      - "${AUTH_PORT}:${AUTH_INTERNAL_PORT}"
    depends_on:
      migrations:
        condition: service_completed_successfully

  game:
    build:
      context: .
      dockerfile: ./apps/game/Dockerfile
    env_file:
      - .env
    ports:
      - "${GAME_PORT}:${GAME_INTERNAL_PORT}"
    depends_on:
      migrations:
        condition: service_completed_successfully

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_INTERNAL_PORT}"
    depends_on:
      migrations:
        condition: service_completed_successfully

  sonarqube:
    image: sonarqube:latest
    env_file:
      - .env
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONARQUBE_JDBC_USERNAME: ${DB_USERNAME}
      SONARQUBE_JDBC_PASSWORD: ${DB_PASSWORD}
      SONARQUBE_JDBC_URL: jdbc:mariadb://db:3306/${DB_NAME}
    ports:
      - "${SONARQUBE_PORT}:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
